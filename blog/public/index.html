<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-feather-alt"></i>
                <span>Pulse<span>Blog</span></span>
            </div>
            <button id="open-create-modal" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Post
            </button>
        </header>

        <main>
            <section class="hero">
                <h1>Manage your stories</h1>
                <p>Create, edit, and curate your thoughts with our elegant interface.</p>
            </section>

            <div id="posts-container" class="posts-grid">
                <!-- Posts will be loaded here -->
                <div class="loader">
                    <div class="spinner"></div>
                    <p>Fetching your stories...</p>
                </div>
            </div>
        </main>

        <!-- Modal for Create/Edit -->
        <div id="post-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Create New Post</h2>
                <form id="post-form">
                    <input type="hidden" id="post-id">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter a catchy title..." required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Your name" value="Admin">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Write your story here..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save-btn">Save Post</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 PulseBlog. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
