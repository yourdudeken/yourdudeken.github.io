<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ken's Technical Notes</title>
    <meta name="description"
        content="Technical notes, articles, and insights on software development, system design, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/blog/blog.css">
    <link rel="icon" type="image/png" href="/assets/ken-photo-circle.png">
</head>

<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#about" class="nav-link">About</a>
                <a href="/#projects" class="nav-link">Projects</a>
                <a href="/blog/" class="nav-link active">Blog</a>
                <a href="/#contact" class="nav-link">Contact</a>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </nav>

    <main id="main">
        <section class="blog-hero">
            <div class="container">
                <h1 class="hero-title">Technical Notes</h1>
                <p class="hero-tagline">Thoughts on engineering, architecture, and building things.</p>

                <div class="blog-controls">
                    <button id="new-post-btn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Post
                    </button>
                </div>
            </div>
        </section>

        <section class="blog-list-section">
            <div class="container">
                <div id="blog-posts-container" class="blog-grid">
                    <!-- Blog posts will be injected here -->
                    <div class="loading-spinner">Loading posts...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Post Modal (Create/Edit) -->
    <div id="post-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2 id="modal-title">New Post</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required placeholder="Enter post title...">
                </div>
                <div class="form-group">
                    <label for="post-category">Category</label>
                    <select id="post-category" required>
                        <option value="Networking">Networking</option>
                        <option value="Backend">Backend</option>
                        <option value="System Design">System Design</option>
                        <option value="Frontend">Frontend</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-read-time">Read Time (min)</label>
                    <input type="number" id="post-read-time" required min="1" value="5">
                </div>
                <div class="form-group">
                    <label for="post-excerpt">Excerpt</label>
                    <textarea id="post-excerpt" required placeholder="A short summary of the post..."
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="post-content">Content (Markdown supported)</label>
                    <textarea id="post-content" required placeholder="Write your post here..." rows="10"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-post-btn">Save Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2026 Ken. Developed with precision and craft.</p>
                <div class="footer-bottom-links">
                    <a href="https://github.com/yourdudeken" target="_blank" rel="noopener noreferrer">Source Code</a>
                    <a href="#main">Back to Top</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/scripts/main.js"></script>
    <script src="/blog/blog.js"></script>
</body>

</html>
